<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Cantab Hunter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Cantab Hunter</h1>

<div id="statsPanel"></div>

<div id="filters">
  <input type="text" id="searchInput" placeholder="Szukaj: firma, kraj, kolor…">

  <select id="sortSelect">
    <option value="">Sortowanie: brak</option>
    <option value="company">Firma A→Z</option>
    <option value="country">Kraj A→Z</option>
    <option value="tabColor">Kolor zawleczki A→Z</option>
  </select>

  <div id="filterTabColor" class="filter-group"></div>
  <div id="filterTabType" class="filter-group"></div>
  <div id="filterLidColor" class="filter-group"></div>
  <div id="filterLidSize" class="filter-group"></div>
  <div id="filterCompany" class="filter-group"></div>
  <div id="filterCountry" class="filter-group"></div>
</div>

<div id="resultsCount"></div>

<div id="gallery"></div>

<script src="script.js"></script>
</body>
</html>
